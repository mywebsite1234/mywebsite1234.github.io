<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">Access Required</title>
    <link id="favicon" rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">
    <meta name="description" content="A game hub built for students, by students" property="og:description">
    <meta name="title" content="Classplay" property="og:title">
    <meta name="image" content="https://useclassplay.github.io/img/banner.png" property="og:image">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary: #fc2651;
            --primary-hover: #e91e47;
            --text: #f1f5f9;
            --text-muted: #94a3b8;
            --bg: #0f172a;
            --surface: #1e293b;
            --border: #334155;
            --radius: 12px;
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.6), 0 4px 6px -4px rgb(0 0 0 / 0.6);
            --gradient-primary: linear-gradient(135deg, #fc2651 0%, #e91e47 100%);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
        }
        .access-container {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            padding: 2.5rem;
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            font-weight: 800;
            color: white;
            margin: 0 0 0.5rem;
        }
        p {
            color: var(--text-muted);
            margin: 0 0 2rem;
        }
        .input-group {
            display: flex;
            gap: 0.5rem;
        }
        #invite-code {
            flex-grow: 1;
            padding: 0.875rem 1rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background: var(--bg);
            color: var(--text);
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }
        #invite-code:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(252, 38, 81, 0.25);
        }
        #submit-btn {
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            padding: 0.875rem 1.5rem;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        #myIframe {
            display: none;
        }
        .error-message {
            color: #ff4d75;
            margin-top: 1rem;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>

    <div class="access-container">
        <h1>Access Required</h1>
        <p>Please enter an access code to continue.</p>
        <div class="input-group">
            <input type="text" id="invite-code" placeholder="XXXXXX">
            <button id="submit-btn"><i class="fa-solid fa-arrow-right"></i></button>
        </div>
        <p class="error-message" id="error-message">Invalid access code. Please try again.</p>
    </div>
    
    <iframe id="myIframe" src="banana.html"></iframe>

    <script>
        const inviteCodeInput = document.getElementById('invite-code');
        const submitBtn = document.getElementById('submit-btn');
        const errorMessage = document.getElementById('error-message');
        const iframe = document.getElementById('myIframe');

        function checkCode() {
            const code = inviteCodeInput.value.trim();
            // This is a placeholder for your actual access code logic.
            // For this example, we'll use a simple hardcoded value.
            if (code === '123456') {
                // If code is correct, show the iframe and go fullscreen.
                document.querySelector('.access-container').style.display = 'none';
                iframe.style.display = 'block';
                toggleFullscreen();
            } else {
                // If code is incorrect, show an error message.
                errorMessage.style.display = 'block';
                inviteCodeInput.value = ''; // Clear the input field
            }
        }

        // --- Event Listeners ---
        // Listen for a click on the submit button
        submitBtn.addEventListener('click', checkCode);

        // Listen for the "Enter" key press in the input field
        inviteCodeInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault(); // Prevents default form submission behavior
                checkCode();
            }
        });

        // --- Fullscreen Logic ---
        function toggleFullscreen() {
            if (iframe.requestFullscreen) iframe.requestFullscreen();
            else if (iframe.webkitRequestFullscreen) iframe.webkitRequestFullscreen(); // Safari
            else if (iframe.mozRequestFullscreen) iframe.mozRequestFullscreen(); // Firefox
            else if (iframe.msRequestFullscreen) iframe.msRequestFullscreen(); // IE11
        }

        window.addEventListener('message', function(event) {
            if (event.data === 'sequenceFinished') {
                if (document.fullscreenElement) document.exitFullscreen();
            }
        });

        document.addEventListener('fullscreenchange', function() {
            if (!document.fullscreenElement) {
                iframe.contentWindow.postMessage('resetSequence', '*');
            }
        });
    </script>
</body>
</html>
